
services:
  # 1. æ•°æ®åº“æœåŠ¡
  db:
    image: postgres:16
    container_name: eiscore-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "123456"
      POSTGRES_DB: eiscore
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db_schema_and_data.sql:/docker-entrypoint-initdb.d/init.sql

  # 2. API ç½‘å…³ (PostgREST)
  api:
    image: postgrest/postgrest
    container_name: eiscore-api
    restart: always
    ports:
      - "3000:3000"
    environment:
      PGRST_DB_URI: postgres://postgres:123456@db:5432/eiscore
      PGRST_DB_SCHEMA: public
      PGRST_DB_ANON_ROLE: web_anon
      PGRST_JWT_SECRET: "my_super_secret_key_for_eiscore_system_2025"
    depends_on:
      - db

  # 3. ðŸŸ¢ Swagger UI (æŽ¥å£æ–‡æ¡£)
  # ä¿®æ”¹ç«¯å£æ˜ å°„ï¼šå®¿ä¸»æœº 8079 -> å®¹å™¨ 8080
  swagger:
    image: swaggerapi/swagger-ui
    container_name: eiscore-swagger
    restart: always
    ports:
      - "8079:8080" # <--- è¿™é‡Œæ”¹æˆäº† 8079
    environment:
      # ä¾ç„¶æŒ‡å‘ Nginx çš„ 80 ç«¯å£æ¥èŽ·å– API å®šä¹‰
      API_URL: http://localhost/api/
    depends_on:
      - api

  # 4. Nginx ç½‘å…³
  nginx:
    image: nginx:alpine
    container_name: eiscore-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/html:/usr/share/nginx/html
    depends_on:
      - api
      - swagger

volumes:
  pgdata: