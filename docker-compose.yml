
services:
  db:
    image: postgres:16
    container_name: eiscore-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "123456"
      POSTGRES_DB: eiscore
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      # ğŸŸ¢ æŒ‚è½½é¡ºåºï¼šå…ˆåˆ›å»ºè§’è‰² (00)
      - ./init_roles.sql:/docker-entrypoint-initdb.d/00_init_roles.sql
      # ğŸŸ¢ å†å¯¼å…¥æ•°æ® (01)
      - ./db_schema_and_data.sql:/docker-entrypoint-initdb.d/01_init_schema.sql

  api:
    image: postgrest/postgrest
    container_name: eiscore-api
    ports:
      - "3000:3000"
    environment:
      PGRST_DB_URI: "postgres://postgres:123456@db:5432/eiscore"
      PGRST_DB_SCHEMAS: "public, hr, scm" 
      PGRST_DB_ANON_ROLE: "web_anon"
      PGRST_JWT_SECRET: "my_super_secret_key_for_eiscore_system_2025"
    depends_on:
       - db

  swagger:
    image: swaggerapi/swagger-ui
    container_name: eiscore-swagger
    restart: always
    ports:
      - "8079:8080"
    environment:
      BASE_URL: /doc
      API_URL: /api/
    depends_on:
      - api

  nginx:
    image: nginx:alpine
    container_name: eiscore-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/html:/usr/share/nginx/html
    depends_on:
      - api
      - swagger

volumes:
  pgdata:
