
services:
  db:
    image: postgres:16
    container_name: eiscore-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: eiscore
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      # üü¢ ÊåÇËΩΩÈ°∫Â∫èÔºöÂÖàÂàõÂª∫ËßíËâ≤ (00)
      - ./env/init_roles.sql:/docker-entrypoint-initdb.d/00_init_roles.sql
      # üü¢ ÂÜçÂØºÂÖ•Êï∞ÊçÆ (01)
      - ./env/db_schema_and_data.sql:/docker-entrypoint-initdb.d/01_init_schema.sql
      # üü¢ Â∫îÁî®‰∏≠ÂøÉ Schema (02)
      - ./sql/app_center_schema.sql:/docker-entrypoint-initdb.d/02_app_center_schema.sql

  api:
    image: postgrest/postgrest
    container_name: eiscore-api
    ports:
      - "3000:3000"
    environment:
      PGRST_DB_URI: "postgres://postgres:${POSTGRES_PASSWORD}@db:5432/eiscore"
      PGRST_DB_SCHEMAS: "public,hr,scm,app_center"
      PGRST_DB_ANON_ROLE: "web_anon"
      PGRST_JWT_SECRET: "my_super_secret_key_for_eiscore_system_2025"
    depends_on:
       - db

  swagger:
    image: swaggerapi/swagger-ui
    container_name: eiscore-swagger
    restart: always
    ports:
      - "8079:8080"
    environment:
      BASE_URL: /doc
      API_URL: /api/
    depends_on:
      - api

  nginx:
    image: nginx:alpine
    container_name: eiscore-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/html:/usr/share/nginx/html
    depends_on:
      - api
      - swagger

  agent-runtime:
    build: ./realtime
    container_name: eiscore-agent-runtime
    restart: always
    ports:
      - "8078:8078"
    environment:
      PGHOST: db
      PGPORT: 5432
      PGUSER: postgres
      PGPASSWORD: "${POSTGRES_PASSWORD}"
      PGDATABASE: eiscore
      CHANNEL: eis_events
      PGRST_JWT_SECRET: "${PGRST_JWT_SECRET}"
      ANTHROPIC_API_KEY: "${ANTHROPIC_API_KEY}"
    volumes:
      # Mount source code directories for file operations
      - ./eiscore-base:/workspace/eiscore-base
      - ./eiscore-hr:/workspace/eiscore-hr
      - ./eiscore-materials:/workspace/eiscore-materials
      - ./eiscore-apps:/workspace/eiscore-apps
    depends_on:
      - db

volumes:
  pgdata:
